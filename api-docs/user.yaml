                  postalCode: 
                    type: string
                    default: ""
                    description: Postal code
                  city:
                    type: string
                    default: ""
                    description: City
                  phoneNumber:
                    type: string
                    default: ""
                    description: Phone number
                  dateRegistered:
                    type: string
                    format: date
                    default: ""
                    description: Date member registered  
                  isActive: 
                    type: boolean
                    default: false;
                    description: Is profile activated
        '400':
          description: Bad request
        '404':
