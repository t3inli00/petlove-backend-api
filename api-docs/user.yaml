tags:
  - name: Member
    description: "Member profile maintenance endpoints"
paths:
  /users:
    post:
      summary: Create member profile
      description: Bearer token not required
      tags:
        - Member
      requestBody:
        required: true
        description: Payload to create member profile
        content:
          application/json:
            schema:
              type: object
              properties:
                userEmail:
                  type: string
                  default: ""
                  description: Member email address
                password:
                  type: string
                  default: ""
                  description: Member password
                firstName:
                  type: string
                  default: ""
                  description: Member first name
                lastName:
                  type: string
                  default: ""
                  description: Member last name
                address:
                  type: string
                  default: ""
                  description: Member address
                postalCode: 
                  type: string
                  default: ""
                  description: Postal code
                city:
                  type: string
                  default: ""
                  description: City
                phoneNumber:
                  type: string
                  default: ""
                  description: Phone number                
              required:
                - userEmail
                - password
                - firstName
                - lastName
                - address
                - postalCode
                - city
                - phoneNumber
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: number
                    default: 0
                    description: User id generated by PetLove
                  userEmail:
                    type: string
                    default: ""
                    description: Member email address
                  password:
                    type: string
                    default: ""
                    description: Member password
                  firstName:
                    type: string
                    default: ""
                    description: Member first name
                  lastName:
                    type: string
                    default: ""
                    description: Member last name
                  address:
                    type: string
                    default: ""
                    description: Member address
                  postalCode: 
                    type: string
                    default: ""
                    description: Postal code
                  city:
                    type: string
                    default: ""
                    description: City
                  phoneNumber:
                    type: string
                    default: ""
                    description: Phone number
                  dateRegistered:
                    type: string
                    format: date
                    default: ""
                    description: Date member registered  
                  isActive: 
                    type: boolean
                    default: false;
                    description: Is profile activated
        '302':
          description: User found
        '400':
          description: Bad request
        '404':
          description: Not found
        '500':
          description: Server error  

    get:
      summary: Fetch all members
      description: Bearer token not required
      security:
        - Bearer: []
      tags:
        - Member
      responses:
        '200':
          description: Successful
